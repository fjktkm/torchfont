name: Static Analysis

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/static-analysis.yml"
      - "examples/**"
      - "src/**"
      - "tests/**"
      - "typings/**"
      - ".python-version"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    paths:
      - ".github/workflows/static-analysis.yml"
      - "examples/**"
      - "src/**"
      - "tests/**"
      - "typings/**"
      - ".python-version"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --only-dev

      - name: Ruff lint
        run: uv run --no-sync ruff check .

      - name: Ruff format
        run: uv run --no-sync ruff format --diff .

  typecheck:
    name: Type check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v6

      - name: Remove Lightning
        run: uv remove lightning --group examples --no-sync

      - name: Remove PyTorch
        run: uv remove torch --no-sync

      - name: Install the project
        run: uv sync --dev

      - name: Add CPU PyTorch
        run: uv pip install torch lightning --torch-backend=cpu

      - name: Run mypy
        run: uv run mypy src tests examples
