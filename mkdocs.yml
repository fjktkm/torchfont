site_name: TorchFont
site_description: A PyTorch-based library for Vector Fonts
site_author: Takumu Fujioka
site_url: https://fjktkm.github.io/torchfont
repo_url: https://github.com/fjktkm/torchfont
repo_name: fjktkm/torchfont
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
nav:
  - Home: index.md
plugins:
  - search
